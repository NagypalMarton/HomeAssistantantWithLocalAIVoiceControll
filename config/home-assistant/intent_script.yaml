# Intent handlers for Home Assistant Assist with Ollama

# Handle general questions
HassGetState:
  speech:
    text: "Várj, megkérdezem az Ollama-t..."
  action:
    - service: script.ollama_conversation_handler
      data:
        text: "{{ trigger.slots.name }}"

# Default catchall intent - send everything to Ollama
HomeAssistant:
  speech:
    text: "Feldolgozom..."
  action:
    - service: script.ollama_conversation_handler
      data:
        text: "{{ trigger.text }}"
