apiVersion: v1
kind: ResourceQuota
metadata:
  name: user-quota
  namespace: ha-llm-user-template
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    requests.nvidia.com/gpu: "1"
    limits.cpu: "8"
    limits.memory: 16Gi
    limits.nvidia.com/gpu: "1"
    persistentvolumeclaims: "3"
    requests.storage: "100Gi"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: user-limits
  namespace: ha-llm-user-template
spec:
  limits:
  - max:
      cpu: "4"
      memory: "8Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    default:
      cpu: "1000m"
      memory: "2Gi"
    defaultRequest:
      cpu: "500m"
      memory: "1Gi"
    type: Container
