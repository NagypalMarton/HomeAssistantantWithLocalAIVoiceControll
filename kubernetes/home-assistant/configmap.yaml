apiVersion: v1
kind: ConfigMap
metadata:
  name: home-assistant-config
  namespace: ha-llm-system
  labels:
    app: home-assistant
data:
  # Add your Home Assistant configuration snippets here
  # These will be mounted as files in the container
  automations.yaml: |
    # Example automation
    - alias: "Ollama Health Check"
      trigger:
        - platform: time_pattern
          minutes: "/5"
      action:
        - service: rest_command.ollama_health_check
