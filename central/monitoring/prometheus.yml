global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'micropi-central-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # User API Service - metrics endpoint
  - job_name: 'user-api'
    static_configs:
      - targets: ['user-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # HA Manager Service - metrics endpoint
  - job_name: 'ha-manager'
    static_configs:
      - targets: ['ha-manager:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

