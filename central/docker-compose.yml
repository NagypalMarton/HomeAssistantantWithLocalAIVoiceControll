
services:
  # ===== Init Service (Auto-generate secrets) =====
  init:
    image: python:3.11-slim
    container_name: central-init
    volumes:
      - ./:/app
    working_dir: /app
    command: >
      bash -c "
        pip install --no-cache-dir cryptography &&
        chmod +x /app/scripts/init-env.sh &&
        /app/scripts/init-env.sh
      "
    profiles:
      - setup

  # ===== PostgreSQL Database =====
  postgres:
    image: postgres:16-alpine
    container_name: central-postgres
    environment:
      POSTGRES_USER: central_user
      POSTGRES_PASSWORD: central_pass
      POSTGRES_DB: central_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U central_user -d central_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - central

  # ===== Redis Cache =====
  redis:
    image: redis:7-alpine
    container_name: central-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - central

  # ===== Ollama (LLM with GPU Support) =====
  ollama:
    image: ollama/ollama:latest
    container_name: central-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    # GPU support (uncomment if you have NVIDIA GPU with Docker support)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    networks:
      - central
    # Note: Run `docker exec central-ollama ollama pull ministral-3:3b-instruct-2512-q4_K_M` after first start

  # ===== User API Service =====
  user-api:
    build:
      context: ./services/user-api
      dockerfile: Dockerfile
    container_name: central-user-api
    ports:
      - "8000:8000"
    environment:
      CENTRAL_PORT: 8000
      CENTRAL_ENV: development
      DATABASE_URL: postgresql://central_user:central_pass@postgres:5432/central_db
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-prod}
      OLLAMA_BASE_URL: http://ollama:11434
      HA_DEFAULT_DOMAIN: http://localhost:8123
      DEBUG_MODE: "true"
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - central
    volumes:
      - ./services/user-api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ===== HA Manager Service (Per-User Instance Management) =====
  ha-manager:
    build:
      context: ./services/ha-manager
      dockerfile: Dockerfile
    container_name: central-ha-manager
    ports:
      - "8001:8001"
    environment:
      CENTRAL_PORT: 8001
      CENTRAL_ENV: development
      DATABASE_URL: postgresql://central_user:central_pass@postgres:5432/central_db
      DOCKER_HOST: unix:///var/run/docker.sock
      HA_IMAGE: homeassistant/home-assistant:latest
      HA_NETWORK: central
      DEBUG_MODE: "true"
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - central
    volumes:
      - ./services/ha-manager:/app
      - /var/run/docker.sock:/var/run/docker.sock
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  central:
    driver: bridge
