{{- if .Values.ollama.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ha-llm-stack.fullname" . }}-ollama
  labels:
    {{- include "ha-llm-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "ha-llm-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ollama
  template:
    metadata:
      labels:
        {{- include "ha-llm-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ollama
    spec:
      {{- with .Values.ollama.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ollama.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: ollama
        image: "{{ .Values.ollama.image.repository }}:{{ .Values.ollama.image.tag }}"
        imagePullPolicy: {{ .Values.ollama.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 11434
          protocol: TCP
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0:11434"
        - name: OLLAMA_ORIGINS
          value: "*"
        {{- if .Values.ollama.gpu.enabled }}
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility"
        {{- end }}
        volumeMounts:
        - name: models
          mountPath: /root/.ollama
        resources:
          requests:
            {{- toYaml .Values.ollama.resources.requests | nindent 12 }}
            {{- if .Values.ollama.gpu.enabled }}
            nvidia.com/gpu: {{ .Values.ollama.gpu.count }}
            {{- end }}
          limits:
            {{- toYaml .Values.ollama.resources.limits | nindent 12 }}
            {{- if .Values.ollama.gpu.enabled }}
            nvidia.com/gpu: {{ .Values.ollama.gpu.count }}
            {{- end }}
        livenessProbe:
          httpGet:
            path: /api/tags
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/tags
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: models
        {{- if .Values.ollama.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "ha-llm-stack.fullname" . }}-ollama
        {{- else }}
        emptyDir: {}
        {{- end }}
{{- end }}
