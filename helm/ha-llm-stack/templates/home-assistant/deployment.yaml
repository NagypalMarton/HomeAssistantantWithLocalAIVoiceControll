{{- if .Values.homeAssistant.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ha-llm-stack.fullname" . }}-home-assistant
  labels:
    {{- include "ha-llm-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: home-assistant
spec:
  replicas: {{ .Values.homeAssistant.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "ha-llm-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: home-assistant
  template:
    metadata:
      labels:
        {{- include "ha-llm-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: home-assistant
    spec:
      initContainers:
      - name: bootstrap-mikrobi
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            set -e
            mkdir -p /config/custom_components/ollama_conversation
            cp -r /opt/mikrobi/custom_components/ollama_conversation/* /config/custom_components/ollama_conversation/
            mkdir -p /config/.storage
            if [ ! -f /config/.storage/assist_pipeline.pipelines ]; then
              cp /opt/mikrobi/.storage/assist_pipeline.pipelines /config/.storage/assist_pipeline.pipelines
            fi
        volumeMounts:
        - name: config
          mountPath: /config
        - name: mikrobi-config
          mountPath: /opt/mikrobi
      containers:
      - name: home-assistant
        image: "{{ .Values.homeAssistant.image.repository }}:{{ .Values.homeAssistant.image.tag }}"
        imagePullPolicy: {{ .Values.homeAssistant.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8123
          protocol: TCP
        env:
        - name: TZ
          value: {{ .Values.global.timezone }}
        volumeMounts:
        - name: config
          mountPath: /config
        resources:
          {{- toYaml .Values.homeAssistant.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /api/
            port: http
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
      volumes:
      - name: config
        {{- if .Values.homeAssistant.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "ha-llm-stack.fullname" . }}-home-assistant
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: mikrobi-config
        configMap:
          name: {{ include "ha-llm-stack.fullname" . }}-mikrobi-config
{{- end }}
