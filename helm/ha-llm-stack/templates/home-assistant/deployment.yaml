{{- if .Values.homeAssistant.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ha-llm-stack.fullname" . }}-home-assistant
  labels:
    {{- include "ha-llm-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: home-assistant
spec:
  replicas: {{ .Values.homeAssistant.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "ha-llm-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: home-assistant
  template:
    metadata:
      labels:
        {{- include "ha-llm-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: home-assistant
    spec:
      initContainers:
      - name: bootstrap-mikrobi
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            set -e
            mkdir -p /config/custom_components/ollama_conversation
            ls -la /opt/mikrobi/ || echo "mikrobi volume not found"
            [ -f /opt/mikrobi/ollama_conversation__init__.py ] && cp /opt/mikrobi/ollama_conversation__init__.py /config/custom_components/ollama_conversation/__init__.py || echo "init py not found"
            [ -f /opt/mikrobi/ollama_conversation__conversation.py ] && cp /opt/mikrobi/ollama_conversation__conversation.py /config/custom_components/ollama_conversation/conversation.py || echo "conversation py not found"
            [ -f /opt/mikrobi/ollama_conversation__config_flow.py ] && cp /opt/mikrobi/ollama_conversation__config_flow.py /config/custom_components/ollama_conversation/config_flow.py || echo "config_flow py not found"
            [ -f /opt/mikrobi/ollama_conversation__manifest.json ] && cp /opt/mikrobi/ollama_conversation__manifest.json /config/custom_components/ollama_conversation/manifest.json || echo "manifest json not found"
            [ -f /opt/mikrobi/ollama_conversation__strings.json ] && cp /opt/mikrobi/ollama_conversation__strings.json /config/custom_components/ollama_conversation/strings.json || echo "strings json not found"
            [ -f /opt/mikrobi/ollama_conversation__tools.py ] && cp /opt/mikrobi/ollama_conversation__tools.py /config/custom_components/ollama_conversation/tools.py || echo "tools py not found"
            [ -f /opt/mikrobi/ollama_conversation__tool_executor.py ] && cp /opt/mikrobi/ollama_conversation__tool_executor.py /config/custom_components/ollama_conversation/tool_executor.py || echo "tool_executor py not found"
            mkdir -p /config/.storage
            [ -f /opt/mikrobi/assist_pipeline.pipelines ] && [ ! -f /config/.storage/assist_pipeline.pipelines ] && cp /opt/mikrobi/assist_pipeline.pipelines /config/.storage/assist_pipeline.pipelines || echo "pipeline file handled"
            echo "bootstrap completed"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: mikrobi-config
          mountPath: /opt/mikrobi
      containers:
      - name: home-assistant
        image: "{{ .Values.homeAssistant.image.repository }}:{{ .Values.homeAssistant.image.tag }}"
        imagePullPolicy: {{ .Values.homeAssistant.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8123
          protocol: TCP
        env:
        - name: TZ
          value: {{ .Values.global.timezone }}
        volumeMounts:
        - name: config
          mountPath: /config
        resources:
          {{- toYaml .Values.homeAssistant.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /api/
            port: http
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
      volumes:
      - name: config
        {{- if .Values.homeAssistant.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "ha-llm-stack.fullname" . }}-home-assistant
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: mikrobi-config
        configMap:
          name: {{ include "ha-llm-stack.fullname" . }}-mikrobi-config
{{- end }}
