---
# PersistentVolumeClaim for Home Assistant
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ha-stack-ha-llm-stack-home-assistant
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 5Gi

---
# PersistentVolumeClaim for Ollama
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ha-stack-ha-llm-stack-ollama
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 50Gi
