# Development environment overrides

global:
  domain: "dev.local"

homeAssistant:
  image:
    pullPolicy: Always
  
  ingress:
    enabled: false
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

ollama:
  image:
    pullPolicy: Always
  
  ingress:
    enabled: false
  
  gpu:
    enabled: false  # Use CPU for development
  
  resources:
    requests:
      memory: "2Gi"
      cpu: "1000m"
    limits:
      memory: "8Gi"
      cpu: "4000m"
  
  models:
    - llama3:8b  # Only one model for dev

multiUser:
  enabled: false

monitoring:
  enabled: false
